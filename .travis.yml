#          YAML Reference Guide: https://docs.travis-ci.com/user/customizing-the-build/
# Environmental Variables Guide: https://docs.travis-ci.com/user/environment-variables/
#                YAML Validator: https://github.com/travis-ci/travis.rb#lint

# Notes:
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

branches:
  except:
  - gh-pages

# Required for mkdocs dev dependency
language: python
python:
  - "3.6"

env:
  global:
  - secure: ""

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - sourceline: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main"
          key_url: "https://packages.microsoft.com/keys/microsoft.asc"
        packages:
        - powershell
  - os: osx
    osx_image: xcode9.4
    before_install:
    - brew tap caskroom/cask
    - brew cask install powershell
  fast_finish: true

script:
- pwsh -File './build/build.ps1'

notifications:
  email: false
  webhooks:
    secure: 
